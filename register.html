<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <main>
      <div class="image_container">
        <h1>A sua melhor opção na hora de levar uma vida + saudável.</h1>
        <img src="image/gym-animate01.svg" alt="" />
      </div>
      <div class="form_container">
        <h1>A sua melhor opção na hora de levar uma vida + saudável.</h1>
        <div class="card-register">
          <h1>SKIN <font color="#C21E6F">AND</font> BONES</h1>
          <div class="textfield_register">
            <input type="email" name="email" placeholder="Digite um e-mail" />
            <input
              type="text"
              name="usuario"
              placeholder="Crie um nome de usuário"
            />
            <input type="password" name="senha" placeholder="Crie uma senha" />
            <input
              type="password"
              name="senha"
              placeholder="Confirmar a senha"
            />
          </div>
          <div class="links">
            <a href="/login.html">Já tem uma conta?</a>
            <button>
              <a href="login.html">Entrar</a>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
